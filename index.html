<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day night</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animation.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky-wrapper">
        <div class="sun">
          <div class="small"></div>
        </div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
       <div class="house" style="width: 100%;">
        <img src="./img/house.png" alt="">
        <div class="people">
          <img src="./img/people.png" style="width: 100px;" alt="">
        </div>
        <div class="courtyard">
          <img src="./img/car-1.png" style="width: 130px;" alt="">
        </div>  
        </div>
        <div class="road" style="width: 100%;">
          <div class="road-right">
            <img src="./img/car-2.png" style="width: 65px;" height="auto" alt="">
          </div>
          <div class="road-left">
            <img src="./img/car-3.png" style="width: 60px;" height="auto" alt="">
          </div>
         </div>
    </div>
    
  </body>
</html>
